<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Price comparison</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
	<header>
		<img id="logo" src="img/logo.png" alt="logo, blue interrupted circle with three pixel-dots">
		<p><h1>Price comparison</h1></p>

	</header>

	<main>

	<div id="pics">
		<div class="frame">
			<img class="cpic" src="img/adam.jpg" alt="illuminated bridge in amsterdam in the twilight">
			<p id="citya"></p>
			<p id="apra"></p>
			<p id="countrya"></p>
			<p class="aprd">Average price</p>
		</div>
	
		<div class="frame">
			<img class="cpic" src="img/london.jpg" alt="big ben in the cloudy sky">
			<p id="cityb"></p>
			<p id="aprb"></p>
			<p id="countryb"></p>
			<p class="aprd">Average price</p>
		</div>
	</div>

		<div id="button">

			<div id="comparison">
			<p>London ist teurer als Adam</p>
			</div>

			<span id="result">
			
			</span>
		</div>

	</main>

</body>
<script type="text/javascript" src="scripti.js"></script>
</html>
