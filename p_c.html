<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Price comparison</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
	<header>
		<img id="logo" src="img/logo.png" alt="logo, blue interrupted circle with three pixel-dots">
		<p><h1>Price comparison</h1></p>

	</header>

	<main>

	<div id="pics">
		<div class="frame">
			<img class="cpic" src="img/adam.jpg" alt="illuminated bridge in amsterdam in the twilight">

			<div class="upic">
				<div class="left">
					<div class="city"><p id="citya"></p></div>
					<div class="country"><p id="countrya"></p></div>
				</div>
				<div class="right">
					<div class="apr"><p id="apra"></p></div>
					<p class="aprd">Average price</p>
				</div>

			</div>

		</div>
	
		<div class="frame">
			<img class="cpic" src="img/london.jpg" alt="big ben in the cloudy sky">

			<div class="upic">
				<div class="left">
					<div class="city"><p id="cityb"></p></div>
					<div class="country"><p id="countryb"></p></div>
				</div>
				<div class="right">
					<div class="apr"><p id="aprb"></p></div>
					<p class="aprd">Average price</p>
				</div>

			</div>

		</div>
	</div>

			<div id="comparison">
			<p><b id="cita"></b> will be more affordable than <b id="citb"></b> for the New Year's celebration.</p>
			<p>Difference in price:</p>
			</div>

			<span id="result">
				<b><p id="res"></p></b>
			</span>

	</main>

</body>
<script type="text/javascript" src="scripti.js"></script>
</html>
